{% extends "base.html" %}

{% block title %}Test{% endblock %}
{% block body %}
    {% for post in posts %}
        <div class="post">
            <div class="header">
                <p class="title">{{ post.title }}</p>
                <p class="date_published"> {{ post.date_published }}</p>
                <p class="comment_count">100</p>
            </div>
            <div class="post_body">
                {{ post.body }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
